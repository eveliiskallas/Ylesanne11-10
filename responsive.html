<!DOCTYPE html>
<html>
    <head>
        <link href="responsive.css" type="text/css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> 
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Payment</title>
    </head>
    <body>
        <div id="page">

            <header>
                <div class="header__icons">
                    <i class="fas fa-chevron-left"></i>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="header__title">
                    <h1>Payment</h1>
                </div>
            </header>

            <div id="container">
                <div id="card">
                    <div class="card__info">
                        <div class="info">
                            <span>Card number</span>
                            <input type="text" required placeholder="XXXX XXXX XXXX XXXX">
                        </div>

                        <div class="info">
                            <span>Name</span>
                            <input type="text" required placeholder="JOHN DOE">
                        </div>
                    </div>
                    <div class="card__info">
                        <div class="info">
                            <span>Expires</span>
                            <input type="text" required placeholder="XX/XX">
                        </div>
                        <div class="info">
                            <span>CVC</span>
                            <input type="text" required placeholder="555">
                        </div>
                    </div>
                </div>

                <div id="product">
                    <div class="list">
                        <div class="item">
                            <h3>Product 1</h3>
                            <span>10 €</span>
                        </div>
                        <div class="item">
                            <h3>Product 2</h3>
                            <span>20 €</span>
                        </div>
                        <div class="price">
                                <h3>Total</h3>
                                <p><span>30</span> €</p>
                            </div>
                    </div>
                </div>
            </div>
            
            <div id="button__container">
                <div id="continue">
                    <div class="button">
                        <h2>CONTINUE</h2>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
